<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="top">
        <div class="container">
            <div class="top__icon">
                <div class="top___icon___item top___icon___item__square">
                    <svg>
                        <use xlink:href="#square"></use>
                    </svg>
                </div>
                <div class="top___icon___item top___icon___item__wheel">
                    <svg>
                        <use xlink:href="#wheel"></use>
                    </svg>
                </div>
                <div class="top___icon___item top___icon___item__triangle">
                    <svg>
                        <use xlink:href="#triangle"></use>
                    </svg>
                </div>
            </div>
            <div class="top__nav">
                <div class="top__nav__logo">
                    <a href="#" class="top__nav__logo__link">
                        <img src="assets/logo.png" alt="EkoFachowcy">
                    </a>
                </div>
                <div class="top__nav__tel">
                    <a href="tel:+48222345678" class="top__nav__tel__link">
                        <svg>
                            <use xlink:href="#tel"></use>
                        </svg>
                    22 234 56 78
                    </a>
                </div>
                <div class="top__nav__info">
                    <a href="#" class="top__nav__info__link">
                        <svg>
                            <use xlink:href="#information"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="top__progres">
                <p class="top__progres__text"><strong>Krok 1:</strong> Potrzebujesz instalacji dla</p>
                <div class="top__progres__line"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="claim">
                <h1 class="headline">Potrzebuję instalacji dla</h1>
                <h2 class="subheadline">Możesz zaznaczyć obie opcje</h2>
            </section>
            <section class="selection">
                <div class="selection__item selection__item--active">
                    <div class="selection__group__item--show">
                        <input type="checkbox" class="selection__group__input hidden" name="home" id="home">
                        <label for="home" class="selection__group__label">Dom</label>
                    </div>
                    <div class="selection__group__item--hidden selection__group__item">
                        <input type="checkbox" class="selection__group__item__input hidden" name="inConstruction" id="inConstruction">
                        <label for="inConstruction" class="selection__group__item__label">Zaznacz to pole jeśli dom jest w budowie</label>
                    </div>
                </div>
                <div class="selection__item">
                    <div class="selection__group__item--show">
                        <input type="checkbox" class="selection__group__input hidden" name="home" id="home">
                        <label for="home" class="selection__group__label">Firma</label>
                    </div>
                    <div class="selection__group__item--hidden selection__group__item">
                        <input type="checkbox" class="selection__group__item__input hidden" name="inConstruction" id="inConstruction ">
                        <label for="inConstruction" class="selection__group__item__label">Zaznacz to pole jeśli firma jest w budowie</label>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__next">
                <a href="#" class="footer__next__link">
                    Dalej 
                     <svg>
                        <use xlink:href="#arrow"></use>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
